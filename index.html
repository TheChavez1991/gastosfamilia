<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendición de Cuentas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Rendición de Cuentas</h1>
        <form id="transactionForm">
            <div>
                <label for="type">Tipo:</label>
                <select id="type" required>
                    <option value="gasto">Gasto</option>
                    <option value="entrada">Entrada</option>
                </select>
            </div>
            <div id="gastoFields" class="conditional-fields">
                <label for="categoria">Categoría:</label>
                <select id="categoria">
                    <option value="internet">Internet</option>
                    <option value="pasanaku">Pasanaku</option>
                    <option value="guarderia_adrian">Guardería Adrian</option>
                    <option value="pasajes_adrian">Pasajes Adrian</option>
                    <option value="ian">Ian</option>
                    <option value="comida">Comida</option>
                    <option value="pasajes_efrain">Pasajes Efraín</option>
                    <option value="comida_efrain">Comida Efraín</option>
                </select>
            </div>
            <div>
                <label for="monto">Monto:</label>
                <input type="number" id="monto" required>
            </div>
            <div>
                <label for="observacion">Observación:</label>
                <input type="text" id="observacion">
            </div>
            <button type="submit">Agregar</button>
        </form>
        <h2>Transacciones</h2>
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Categoría</th>
                    <th>Monto</th>
                    <th>Observación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transacciones se añadirán aquí -->
            </tbody>
        </table>
        <h2>Resumen</h2>
        <p>Total Gastos: <span id="totalGastos">0</span></p>
        <p>Total Entradas: <span id="totalEntradas">0</span></p>
        <p>Saldo Neto: <span id="saldoNeto">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
